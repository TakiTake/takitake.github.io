<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      TOEIC Score Report
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        var scoreData = google.visualization.arrayToDataTable([
          ['Date',       'Listening', 'Reading'],
          ['2012/12/12',         350,      230 ],
          ['2013/02/14',         390,      265 ],
          ['2013/09/17',         350,      240 ],
          ['2013/12/12',         305,      240 ],
          ['2014/02/07',         360,      320 ],
          ['2014/03/13',         380,      285 ],
          ['2014/04/17',         405,      315 ]
        ]);

        var scoreOptions = {
          title : 'LISTENIG & READING',
          vAxis: {title: "Score"},
          hAxis: {title: "Date"},
          seriesType: "lines"
        };

        var scoreChart = new google.visualization.ComboChart(document.getElementById('score'));
        scoreChart.draw(scoreData, scoreOptions);

        var detailData = google.visualization.arrayToDataTable([
          ['Date', 'Short Context', 'Long Context', 'Short Detail', 'Long Detail', 'Guess', 'Understand', 'Associate', 'Vocabulary', 'Grammer'],
          ['2012/12/12',  86,   62,   84,   82,   57,   50,   57,   72,   64 ],
          ['2013/02/14',  89,   82,   95,   81,   65,   53,   50,   53,   83 ],
          ['2013/09/17',  71,   65,   89,   81,   47,   81,   53,   53,   64 ],
          ['2013/12/12',  68,   80,   48,   55,   45,   47,   59,   67,   65 ],
          ['2014/02/07',  63,   64,   86,   82,   93,   76,   59,   61,   68 ],
          ['2014/03/13',  74,   82,   81,   79,   79,   76,   64,   48,   64 ],
          ['2014/04/17',  71,   91,   84,   74,   79,   81,   52,   59,   48 ]
        ]);

        var detailOptions = {
          title : 'Detail',
          vAxis: {title: "Percentage"},
          hAxis: {title: "Date"},
          seriesType: "bars"
        };

        var detailChart = new google.visualization.ComboChart(document.getElementById('detail'));
        detailChart.draw(detailData, detailOptions);
      }

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="score"  style="width: 1200px; height: 500px;"></div>
    <div id="detail" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
